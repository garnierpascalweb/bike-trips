<div class="container">
  <div class="jumbotron">
    {{vm.trip.title}}
  </div>


  <div class="panel panel-primary" ng-repeat="stage in vm.trip.stages">
    <div class="panel-heading">
      <div class="panel-title pull-left"> Jour {{ $index+1 }} - {{stage.name}} </div>
      <div class="panel-title pull-right"><span class="glyphicon glyphicon-road"></span> {{stage.dst}} kms&nbsp;&nbsp;&nbsp;- <span class="glyphicon glyphicon-time"></span>        {{stage.rt}} </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12">{{stage.description}}</div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h4>Profil (Openrunner : <a href="{{stage.openrunner}}" target="#">{{stage.openrunner}}</a>)</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12"><img src="{{stage.alt}}"></img>
        </div>
      </div>
    </div>
  </div>
</div>
