<div class="container">
    <div class="jumbotron">
        <h3>Bike Road Trip Cagnes Roanne</h3>
        <p>Amore Infinito</p>
    </div>

    
    <div class="panel panel-primary" ng-repeat="stage in vm.trip.stages">
        <div class="panel-heading">
            <div class="panel-title pull-left"> Jour {{ $index+1 }} - {{stage.name}} </div>
            <div class="panel-title pull-right"><span class="glyphicon glyphicon-road"></span> {{stage.dst}} kms&nbsp;&nbsp;&nbsp;- <span class="glyphicon glyphicon-time"></span> {{stage.rt}} </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">                                
            
            <div id="myCarousel" class="carousel slide" data-ride="carousel" >
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item" ng-repeat="highlight in stage.highlights">
                    <img src="{{highlight.pic}}" alt="Los Angeles" style="width:100%;">
                  </div>            
                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>

    <pre>{{vm | json}}</pre>
